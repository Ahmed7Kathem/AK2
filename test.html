<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
      }
      .header{
        background-color: rgb(163, 163, 253);
      }
      form {
        max-width: 600px;
        margin: auto;
        
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input,
      select,
      textarea,
      button {
        margin-top: 10px;
        width: 100%;
        
      }
      .checkbox-group,
      .radio-group {
        display: flex;
      }
      .checkbox-group div,
      .radio-group div {
        margin-right: 15px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="index.html">
      <img
        src="impg/FC-Barcelona-Logo-PNG-Photo.png"
        style="margin-top: auto; margin-bottom: auto; width: 700px"
      />
      </a>
      <img
        src="impg/FC-Barcelona-Background-PNG.png"
        style="margin-top: auto; margin-bottom: auto; width: 700px"
      />
    </div>

    <h1 align="center">لتقديم على عضوية نادي برشلونة يرجى ملئ جميع المعلومات</h1><br><br>
    <form
      action="submit_AhmedKathem.php"
      method="POST"
      enctype="multipart/form-data"
    >
      <!-- Full Name -->
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full_name" required />

      <!-- Email Address -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <!-- Phone Number -->
      <label for="phone">Phone Number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{11}"
        placeholder="1234567890"
        required
      />

      <!-- Gender -->
      <label>Gender:</label>
      <div class="radio-group">
        <div>
          <input
            type="radio"
            id="male"
            name="gender"
            value="Male"
            required
          /><label for="male">Male</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="Female" />
          <label for="female">Female</label>
        </div>
      </div>

        

      

      <!-- Date of Birth -->
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <!-- Country -->
      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">Select Country</option>
        <option value="USA">USA</option>
        <option value="IRAQ">IRAQ</option>
        <option value="UK">UK</option>
        <!-- Add more countries as needed -->
      </select>

     

      <!-- Agreement -->
      <label for="agreement">
        <input type="checkbox" id="agreement" name="agreement" required /> I
        agree to the terms and conditions
      </label>

      <!-- Upload Resume -->
      <label for="resume">Upload Your ID:</label>
      <input type="file" id="resume" name="resume" accept=".pdf" required />


      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
